<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .fonts {
            font-family: Manrope;
        }
    </style>
    <script src="https://kit.fontawesome.com/8fc118f930.js" crossorigin="anonymous"></script>
</head>
<body class="fonts max-w-[1600px] mx-auto">
    <header class="w-4/5 mx-auto flex lg:gap-0 gap-10 flex-col lg:flex-row items-center justify-between mt-16">
        <div>
            <h1 class="text-6xl lg:text-[80px] leading-tight font-extrabold text-[#1C1C1C] mb-8"> It's good <br> tea time at The <br> Tea House </h1>
            <p class="text-[#777777] font-medium w-3/4 mb-8"> Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds. </p>
            <button class="flex items-center bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 font-bold text-xl text-white rounded-xl cursor-pointer"> Explore More &nbsp; <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i> </button>
        </div>
        <div class="relative">
            <div>
                <img src="images/banner.png" alt="" class="drop-shadow-2xl w-full">
            </div>
            <div class="absolute -bottom-6 left-2 lg:bottom-3 lg:left-20 bg-[#ffffff89] backdrop-blur-xl lg:bg-white px-5 py-3 lg:px-7 lg:py-5 flex items-center rounded-xl gap-3 shadow-[0_7px_50px_0_rgba(0,0,0,0.07)]">
                <img src="images/star.png" alt="" class="w-11">
                <div>
                    <h3 class="font-extrabold lg:text-3xl text-2xl text-[#1C1C1C] mb-2"> 5.00 </h3>
                    <p class="font-semibold text-[#777777]"> Trust Pilot Ratings </p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
